<div class="container">
    <h1>Productos</h1>
    <table class="table table-bordered">
        <tr>
            <td>Nombre</td>
            <td>Stock</td>
            <td>Precio unidad</td>
        </tr>
        <tr *ngFor="let producto of productos">
            <td>{{producto.nombre}}</td>
            <td>{{producto.stock}}</td>
            <td>{{producto.precioUnidad}}</td>
        </tr>
    </table>
</div>
