<div class="container">
    <h1>Pedidos</h1>
    <table class="table table-bordered">
        <tr>
            <td>Producto</td>
            <td>Cantidad de producto</td>
            <td>Precio total</td>
            <td>Descuento</td>
            <td>Precio con descuento</td>
        </tr>
        <tr *ngFor="let pedido of pedidos">
            <td>{{pedido.idProducto}}</td>
            <td>{{pedido.cantidadDeProducto}}</td>
            <td>{{pedido.precioTotal}}</td>
            <td>{{pedido.idDescuento}}</td>
            <td>{{pedido.precioConDescuento}}</td>
        </tr>
    </table>
</div>
