<div class="container">
    <h1>Clientes</h1>
    <table class="table table-bordered">
        <tr>
            <td>DNI</td>
            <td>Nombre</td>
            <td>Direccion</td>
            <td>Telefono</td>
        </tr>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.dni}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.telefono}}</td>
        </tr>
    </table>
</div>
